<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>diapos</title>
		<link type="text/css" rel="stylesheet" href="diapos.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
	
	
<!--------------------->
<div id="dia">
	<div id="dia-images">
		<img src="http://moodle.iutv.univ-paris13.fr/img/js/montagne-small.jpg" />
		<img src="http://moodle.iutv.univ-paris13.fr/img/js/oiseau-small.jpg"   />
		<img src="http://moodle.iutv.univ-paris13.fr/img/js/escargot-small.jpg" />
		<img src="http://moodle.iutv.univ-paris13.fr/img/js/marmotte-small.jpg" />
	</div>
	<div id="dia-fleches">
		<span id="dia-gauche">&lt;</span>
		<span id="dia-droite">&gt;</span>
	</div>
</div>
<!--------------------->


		<script >
		document.getElementById('dia-images').style.left='0px';
		let diaImages=document.getElementById('dia-images');
	
		/*FLECHE DROITE*/
		document.getElementById('dia-droite').addEventListener('click',function(){if(diaImages.style.left!='-1800px'){diaImages.style.left = (parseInt(diaImages.style.left) - 600) + 'px';console.log(diaImages.style.left)}});
		/*FLECHE GAUCHE*/
		document.getElementById('dia-gauche').addEventListener('click',function(){if(diaImages.style.left!='0px'){diaImages.style.left = (parseInt(diaImages.style.left) + 600) + 'px'; console.log(diaImages.style.left)}});
		</script>
	</body>
</html>
